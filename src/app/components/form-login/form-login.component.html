<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="form-login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field email-field">
        <label for="email">Email:</label>
        <input id="email" class="form-control" formControlName="email" type="email">
      </div>
      <!-- <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
        Email é obrigatório.
      </div> -->
  
      <div class="field password-field">
        <label for="password">Senha:</label>
        <input id="password" class="form-control" formControlName="password" type="password">
      </div>
      <!-- <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        Senha é obrigatória.
      </div> -->
  
      <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid" routerLink="/profile">Entrar</button>
    </form>
  </div>
