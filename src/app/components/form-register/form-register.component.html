<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="form-register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="field email-field">
        <label for="email">Email:</label>
        <input id="email" class="form-control" formControlName="email" type="email">
      </div>
      <!-- <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
        Email é obrigatório.
      </div> -->
  
      <div class="field password-field">
        <label for="password">Senha:</label>
        <input id="password" class="form-control" formControlName="password" type="password">
      </div>
      <!-- <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
        Senha é obrigatória.
      </div> -->
  
      <div class="field confirm-password-field">
        <label for="confirmPassword">Confirme a Senha:</label>
        <input id="confirmPassword" class="form-control" formControlName="confirmPassword" type="password">
      </div>
      <!-- <div *ngIf="registerForm.get('confirmPassword').invalid && registerForm.get('confirmPassword').touched">
        Confirmação de senha é obrigatória.
      </div> -->
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrar</button>
    </form>
  </div>
